<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Open Sans', sans-serif; }
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#000; color:white; }
    
    /* Password Card */
    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 40px 50px;
      text-align:center;
      max-width:450px; width:90%;
      position:relative;
    }
    .card h1 { font-size:2em; color:#e8405a; margin-bottom:10px; }
    .card p { color:#a05070; margin-bottom:20px; }
    input[type=password] {
      width:100%;
      padding:14px 20px;
      border-radius:50px;
      border:2px solid #ffb6c1;
      text-align:center;
      font-size:1.2em;
      margin-bottom:10px;
      outline:none;
      transition: all .2s;
    }
    input[type=password].wrong { border-color:#ff4444; animation:shake .4s; }
    @keyframes shake {
      0%,100%{transform:translateX(0);} 20%{transform:translateX(-8px);} 40%{transform:translateX(8px);}
      60%{transform:translateX(-6px);} 80%{transform:translateX(6px);}
    }
    .btn-enter {
      width:100%; padding:12px; font-size:1em; background:#ff9ecf; border:none; border-radius:50px;
      cursor:pointer; color:white; transition:.3s;
    }
    .btn-enter:hover { background:#f875b6; }
    .error-msg { height:24px; margin-top:6px; color:#ff4444; font-size:0.9em; }
    
    /* Hide content initially */
    #mainContent { display:none; }
  </style>
</head>
<body>

  <!-- Password Card -->
  <div class="card" id="pwCard">
    <h1>ðŸ”’ Enter the password</h1>
    <p>Only for my Iona ðŸ’–</p>
    <input type="password" id="pwInput" placeholder="Type here..." onkeydown="if(event.key==='Enter') tryEnter()">
    <button class="btn-enter" onclick="tryEnter()">Enter</button>
    <div class="error-msg" id="errMsg"></div>
  </div>

  <!-- Main Content -->
  <div id="mainContent">

      <button class="next-button" onclick="nextPage()">Next</button>

    <!-- Add the rest of your pages (page2, page3...) exactly as before -->

  <script>
    const PASSWORD = "ourforeverlove";

    function tryEnter() {
      const val = document.getElementById('pwInput').value.trim().toLowerCase();
      const inp = document.getElementById('pwInput');
      const err = document.getElementById('errMsg');
      if(val === PASSWORD) {
        // Correct password
        document.getElementById('pwCard').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        inp.classList.remove('wrong'); void inp.offsetWidth; inp.classList.add('wrong');
        err.textContent = "Wrong password ðŸ˜¢";
      }
    }

    // Optional: page navigation script
    let currentPage = 1;
    function nextPage() {
      const current = document.getElementById(`page${currentPage}`);
      if(current) current.classList.remove("active");
      currentPage++;
      const next = document.getElementById(`page${currentPage}`);
      if(next) next.classList.add("active");
    }
  </script>
</body>
</html>
